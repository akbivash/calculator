<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
  
<div class="calculator">
<div class="row">
  <input type="text" placeholder="0" class="current_val" data-id="current_val" value="" disabled>
  <span class="prev_val" data-id="prev_val">0</span>

</div>
  <div class="row">
    <span class="clear" data-id="clear">AC</span>
    <span class="operator" data-id="operator">%</span>
    <span class="operator" data-id="operator">/</span>
  </div>
  <div class="row">
    <span class="num" data-id="num">7</span>
    <span class="num" data-id="num">8</span>
    <span class="num" data-id="num">9</span>
    <span class="operator" data-id="operator">*</span>
  </div>
  <div class="row">
    <span class="num"  data-id="num">4</span>
    <span class="num"  data-id="num">5</span>
    <span class="num"  data-id="num">6</span>
    <span class="operator"  data-id="operator">+</span>
  </div>
  <div class="row">
    <span class="num"  data-id="num">1</span>
    <span class="num"  data-id="num">2</span>
    <span class="num"  data-id="num">3</span>
    <span class="operator" data-id="operator">-</span>
  </div>
  <div class="row">
    <span class="delete" data-id="delete">del</span>
    <span data-id="num">.</span>
    <span class="num" data-id="num">0</span>
    <span class="calculate" data-id="calculate">=</span>
  </div>
</div>
    <script src="./app.js" type="module"></script>
</body>
</html>
